{% extends "base.html" %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <br />
    <h1>Add Record</h1>
    <br />
    <form method="POST" action="{% url 'add_record' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-secondary">Add</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </form>
</div>

{% endblock %}
